<div style="width: 500px;background-color: rgba(255, 255, 255, 1); border: 5px solid rgba(217, 217, 217, 1); border-collapse: collapse; border-radius: 5px; box-shadow: 0px 0px 10px #333;">
    <table border="0" id="tblGenlSm" style="width: 100%;">
        <tr>

            <td style="width: 100%; text-align: center;">
                <iframe id="iframeGenlSm" src="#" frameborder="0" scrolling="no" style="padding-top: 0px; padding-bottom: 0px; width: 100%; height: 350px;"></iframe>
            </td>

        </tr>

    </table>
</div>
<script type="text/javascript">
    var objiframeGenlSm = document.getElementById("iframeGenlSm");
    objiframeGenlSm.src = GsLaunchURL;

    function getGenlSmallIFrameDocument(aID) {
        var rv = null;
        var frame = getElement(aID);
        // if contentDocument exists, W3C 

        //compliant(e.g.Mozilla)
        if (frame.contentDocument)
            rv = frame.contentDocument;
        else // bad Internet Explorer  ;)
            rv = document.frames[aID].document;
        return rv;
    }
    function adjustGenlSmallFrameHeight() {
        var frame = getElement("iframeGenlSm");
        var frameDoc = getGenlSmallIFrameDocument("iframeGenlSm");
        var ht = frameDoc.body.offsetHeight;
        frame.style.height = ht.toString() + "px";
    }
    function getElement(aID) {

        return (document.getElementById) ? document.getElementById(aID) : document.all[aID];
    }
</script>
