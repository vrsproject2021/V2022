<div style="width: 710px; background-color: rgba(255, 255, 255, 1); border: 5px solid rgba(217, 217, 217, 1); border-collapse: collapse; border-radius: 5px; box-shadow: 0px 0px 10px #333;">
    <table border="0" id="tblHelp" style="width:100%; background-color: #fff; border: solid 4px rgba(0, 0, 0, 0.14); border-collapse: collapse; border-radius: 5px;">
        <tr>

            <td style="width: 100%; background-color: #fff; text-align: center;">
                <iframe id="iframeHelp" src="#" frameborder="0" scrolling="no" style="padding: 0px 0px 0px 0px; margin: 0; width: 100%; height: 373px;"></iframe>
            </td>

        </tr>

    </table>
</div>
<script type="text/javascript">
    var URL = location.href;
    var objiframeHelp = document.getElementById("iframeHelp");
    objiframeHelp.src = GsLaunchURL;
    function getHelpFrameDocument(aID) {
        var rv = null;
        var frame = getElement(aID);
        // if contentDocument exists, W3C 

        //compliant(e.g.Mozilla)
        if (frame.contentDocument)
            rv = frame.contentDocument;
        else // bad Internet Explorer  ;)
            rv = document.frames[aID].document;
        return rv;
    }
    function adjustHelpFrameHeight() {
        var frame = getElement("iframeHelp");
        var frameDoc = getHelpFrameDocument("iframeHelp");
        var ht = frameDoc.body.offsetHeight;

        frame.style.height = ht.toString() + "px";
    }
    function getElement(aID) {

        return (document.getElementById) ? document.getElementById(aID) : document.all[aID];
    }
</script>
