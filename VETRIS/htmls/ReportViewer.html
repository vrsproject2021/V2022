<div style="background-color: rgba(255, 255, 255, 1); border: 5px solid rgba(217, 217, 217, 1); border-collapse: collapse; border-radius: 5px; box-shadow: 0px 0px 10px #333;">
    <table border="0" id="tblRptView" style="background-color: #fff;width:1024px;">
        <tr>

            <td style="line-height: 20px; text-align: left; padding-left: 10px; padding-top: 10px;padding-bottom: 10px; width: 100%; height: 40px; vertical-align: middle;border-bottom:solid 2px #bbb;background-color:#1e77bb;">
                <div style="float: right; padding-right: 10px; color: #fff; cursor: pointer; font-size: 18px;" >
                    <button type="button" class="btn btn-danger" id="btnClose" onclick="HideReportViewer();">
                        <i class="fa fa-close" aria-hidden="true"></i>
                    </button>
                </div>
            </td>

        </tr>
        <tr>

            <td style="background-color: #fff; text-align: center;">
                <iframe id="iframeRptView" src="#" frameborder="0" scrolling="yes" style="padding-top: 0px; padding-bottom: 0px; width: 100%; height: 550px; overflow: auto"></iframe>
            </td>

        </tr>


    </table>
</div>
<script type="text/javascript">
    document.getElementById("tblRptView").width = screen.width - 50;
    var objiframeRptView = document.getElementById("iframeRptView");
    if (GsFileType == "XLS") objiframeRptView.src = "htmls/ExcelReport.html";
    else if (GsFileType == "TXT") objiframeRptView.src = "htmls/TextFile.html";
    else if (GsFileType == "RTF") objiframeRptView.src = "htmls/RTFFile.html";
    else objiframeRptView.src = GsLaunchURL;


</script>
