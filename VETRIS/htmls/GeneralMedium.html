<div style="width:900px; background-color: rgba(255, 255, 255, 1); border: 5px solid rgba(217, 217, 217, 1); border-collapse: collapse; border-radius: 5px; box-shadow: 0px 0px 10px #333;">
    <table border="0" id="tblGenlM" style="width: 100%; background-color: #fff; border: solid 4px rgba(0, 0, 0, 0.14); border-collapse: collapse; border-radius: 2px;">
        <tr>

            <td style="width: 100%; text-align: center;">
                <iframe id="iframeGenlMed" src="#" frameborder="0" scrolling="no" style="padding-top: 0px; padding-bottom: 0px; width: 100%;"></iframe>
            </td>

        </tr>

    </table>
</div>
<script type="text/javascript">
    var objiframeGenlMed = document.getElementById("iframeGenlMed");
    objiframeGenlMed.src = GsLaunchURL;

    function getGenlMedIFrameDocument(aID) {
        var rv = null;
        var frame = getElement(aID);
        // if contentDocument exists, W3C 

        //compliant(e.g.Mozilla)
        if (frame.contentDocument)
            rv = frame.contentDocument;
        else // bad Internet Explorer  ;)
            rv = document.frames[aID].document;
        return rv;
    }
    function adjustGenlMedFrameHeight() {
        var frame = getElement("iframeGenlMed");
        var frameDoc = getGenlMedIFrameDocument("iframeGenlMed");
        var ht = frameDoc.body.scrollHeight;
        frame.style.height = ht.toString() + "px";
    }
    function getElement(aID) {

        return (document.getElementById) ? document.getElementById(aID) : document.all[aID];
    }
</script>
