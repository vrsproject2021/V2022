<div class="popUpWidth">
    <table id="tblConf" style="width: 100%; background-color: #fff; border: solid 4px rgba(0, 0, 0, 0.14); border-collapse: collapse; border-radius: 2px;">

        <tr>

            <td style="width: 100%; text-align: center;">
                <iframe id="iframeConf" src="#" frameborder="0" scrolling="no" style="padding: 0px 0px 0px 0px; width: 100%;"></iframe>
            </td>

        </tr>

    </table>
</div>
<script type="text/javascript">
    document.getElementById("iframeConf").src = GsLaunchURL;
    function getConfFrameDocument(aID) {
        var rv = null;
        var frame = getElement(aID);
        // if contentDocument exists, W3C 

        //compliant(e.g.Mozilla)
        if (frame.contentDocument)
            rv = frame.contentDocument;
        else // bad Internet Explorer  ;)
            rv = document.frames[aID].document;
        return rv;
    }
    function adjusConfFrameHeight() {
        var frame = getElement("iframeConf");
        var frameDoc = getConfFrameDocument("iframeConf");
        var ht = frameDoc.body.offsetHeight;
        frame.style.height = ht.toString() + "px";
    }
    function getElement(aID) {

        return (document.getElementById) ? document.getElementById(aID) : document.all[aID];
    }
</script>
